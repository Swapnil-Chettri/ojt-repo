<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive E-commerce Website</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <header class="header">
       
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="products">
            <div class="product">
                <img src="half.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="first.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="second.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="third.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$35.00</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    
</body>
</html>
